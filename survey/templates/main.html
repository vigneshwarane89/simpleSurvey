<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> </<script type="text/javascript">

 </script>

</head>
<body>
    <style type="text/css">
      .centerdiv{
      margin-top: 5%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      }
    </style>
    <div class="jumbotron container centerdiv">
      <<h1>Simple Survey Site</h1>
      <<p>Take Surveys here.</p>

      <<p><a class="btn btn-primary bt-lg" role="button" data-toggle = "modal" data-target = "#surveyIDmodal"> Take a Survey</a>

      <a class="btn btn-primary btn-lg" role="button" data-toggle = "modal" data-target = "#loginAdminModal">Admin Login </a></p>

    </div>

    <div class="modal fade" role="dialog" id="surveyIDmodal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <<h4>Enter a Survey ID</h4>
          </div>
          <form method="post" action = {% url 'load-survey' % } >
            {%csrf_token%}
          <input type="text" class = "from-control" name="survey_view">
          <br>
          <<input type="button" class="btn btn-success" value="Go!">
          </form>
        </div>
      </div>
    </div>


    <div class="modal fade" role="dialog" id="loginAdminModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <<h4>Login a Admin</h4>
          </div>
          <form method="post" action = {% url 'admin-login' % } >
            {%csrf_token%}
          <input type="text" class = "from-control" name="username">

          <br>
          <<input type="password" class="form-control" name="password" >
          <<input type="button" class="btn btn-success" value="Login">
          </form>
        </div>
      </div>
    </div>



</html>
